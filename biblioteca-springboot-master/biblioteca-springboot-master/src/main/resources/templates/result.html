<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h3 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #34495e;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Resultado del método Crear Libro</h1>
<h3>Se ha creado el libro con los siguientes datos:</h3>
<p th:text="'Título: ' + ${book.title}" />
<p th:text="'Autor: ' + ${book.author}" />
<a href="/">Volver atrás</a>
<a href="/createBook">Crear otro libro</a>
<a href="/books">Ver listado de libros</a>
</body>
</html>
